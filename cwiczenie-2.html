<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			var imie = document.getElementById("imie").value;
            var wiek = document.getElementById("wiek").value;
            var wynik = document.getElementById("wynik");

            if(wiek<16){
                wynik.innerHTML = "Nie może wziąć udziału w seansie";
            }else if(wiek>=16 && wiek<=17){
                wynik.innerHTML = "może  wziać udział, jeśli jest z opiekunem - 12zł";
            }else if(wiek>=18){
                if(imie=="Brad" || imie=="Morgan"){
                    wynik.innerHTML = "możesz wziąć udział za darmo (0zł)"
                }else{
                wynik.innerHTML = "może wziąć udział - 18zł";
                }
            }
			
		}

	</script>

</body>
</html>
