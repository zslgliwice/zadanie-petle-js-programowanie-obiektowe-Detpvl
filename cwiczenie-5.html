<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Którą bramkę wybierasz: <input type="number" id="bramka"> </label>

	<input type="submit" value="Wybieram bramkę" onclick="teleturniej()">

	<div id="wynik"></div>
	
	<script>
	
		function teleturniej()
		{
			var lucky = Math.floor(Math.random() * 3) + 1;
            var choice = document.getElementById("bramka").value;

            if(choice==1 || choice==2 || choice==3 ){

            if(choice==lucky){
            document.getElementById("wynik").innerHTML="Hurra! W bramce nr "+choice+ " jest samochód!";
            }else{
                document.getElementById("wynik").innerHTML="Niestety! Samochód znajdował się w bramce nr "+luckysex
            }

        }else{
            document.getElementById("wynik").innerHTML="Wybierz bramke z numerem od 1 do 3!";
        }
		}

	</script>

</body>
</html>
